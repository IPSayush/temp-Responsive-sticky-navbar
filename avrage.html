<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="bg-gray-300 flex justify-between items-center px-8 py-3 text-lg relative">
  
  <!-- Logo -->
  <div class="bg-red-200 px-4 py-2 font-bold">Logo</div>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex gap-8">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">List</a></li>
  </ul>

  <!-- Hamburger Icon -->
  <button id="menuBtn" class="md:hidden text-3xl z-50">
    â˜°
  </button>

  <!-- Mobile Menu -->
  <ul
    id="mobileMenu"
    class="fixed top-0 right-0 h-screen w-full bg-amber-50 flex flex-col items-center justify-center gap-6 text-2xl
           translate-x-full transition-transform duration-300 md:hidden"
  >
    <li class="border-b-2 px-20"><a href="#">Home</a></li>
    <li class="border-b-2 px-20"><a href="#">About</a></li>
    <li class="border-b-2 px-20"><a href="#">Contact</a></li>
    <li class="border-b-2 px-20"><a href="#">List</a></li>
  </ul>

</nav>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("translate-x-full");
  });
</script>

</body>
</html>
